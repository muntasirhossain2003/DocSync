<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="docsync" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>docsync</title>
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!-- Agora Web SDK - Must load synchronously before Flutter -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.21.0.js"></script>
    <!-- Agora Iris Web SDK for Flutter integration -->
    <script src="https://download.agora.io/sdk/release/iris_4.3.2-build.2_DCG_Web_Video_Live.js"></script>

    <!-- Flutter bootstrap - loads after Agora SDKs are ready -->
    <script>
      // Wait for Agora SDKs to be ready before loading Flutter
      window.addEventListener("load", function () {
        // Check if Agora SDK loaded
        if (
          typeof AgoraRTC !== "undefined" &&
          typeof IrisWebRtc !== "undefined"
        ) {
          console.log("✅ Agora Web SDKs loaded successfully");
        } else {
          console.error("❌ Agora Web SDKs failed to load");
        }
      });
    </script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
